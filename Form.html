<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content=g"IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <form action="#" method="#">
        <div>
            <label for="firstName">First Name</label>
            <input type="text" id="firstName" placeholder="Aaron" required>
        </div>

        <div>
            <label for="lastName">Last Name</label>
            <input type="text" id="lastName" placeholder="Osahon" required>
        </div>

        <div>
            <label for="password">Password</label>
            <input type="password" id="password" required>
        </div>
        <!--RADIO TYPE-->
        <div>
            <label for="gender">Gender</label>
            <p>
                <label for="male">Male</label>
                <input type="radio" id="male" value="male" name="gender">
            </p>

            <p>
                <label for="female">Female</label>
                <input type="radio" id="female" value="female" name="gender">
            </p>
        </div>

        <!--NUMBER TYPE-->
     <div>
        <label for="number">Phone Number</label>
        <input type="tel" id="number" maxlength="20">
     </div>

     <!--BUTTON TYPE-->
     <div>
        <p>
            <input type="button" value="Submit">
        </p>
     </div>

     <!--TEXTAREA-->
     <div>
        <label for="message">Leave a message</label>
     <textarea name="message" id="message" cols="30" rows="8" maxlength="123"></textarea>
     </div>

     <!--SELECT TAG-->
     <select name="food" id="food">
        <option value="blank"></option>
        <option value="rice">Rice</option>
        <option value="beans">Beans</option>
        <option value="spaghetti">Spaghetti</option>
        <option value="yam">Yam</option>
     </select>
     
    </form>
</body>
</html>
